{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Blog{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
     <header>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
         <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'images/mim-logo.png' %}" width="30px" alt="مدونة">
              مدونة
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> الرئيسية <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">مقالات</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  دوراتي
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">دورة جانجو</a>
                  <a class="dropdown-item" href="#">دورة بايثون</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">دورة فلاسك</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">من انا</a>
              </li>
            </ul>
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                        <a class="nav-link" href="#">تسجيل دخول</a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link" href="#">تسجيل</a>
                  </li>
              </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="ابحث عن" aria-label="Search">
              <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">بحث</button>
            </form>
          </div>
          </div>
        </nav>
       </header>
     <div class="container">
     <div class="row">
      <div class="col-sm-8">
        {% block main %}
        {% endblock main %}
      </div>
    <div class="col-sm-3">
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
    </div>
     </div>
        <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/fontawesome.min.js' %}"></script>
    </body>
</html>
